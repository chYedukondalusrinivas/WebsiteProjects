<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <div class="symbols">
        <div class="symbol" id="rock">
            <img src="rock (1).png" alt="Rock">
        </div>
        <div class="symbol" id="paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="symbol" id="scissors">
            <img src="scissors.png" alt="Scissors">
        </div>
   </div>
   <div class="scores">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>Computer</p>
        </div>
   </div>
   <div class="result-para">
        <p id="result">Choose your hand</p>
   </div>
    <script src="script.js"></script>
</body>
</html>
